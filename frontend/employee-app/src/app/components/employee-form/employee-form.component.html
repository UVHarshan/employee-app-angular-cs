<h2>{{ employee.id === 0 ? 'Add New Employee' : 'Edit Employee' }}</h2>
<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>

  <div>
    <label for="position">Position:</label>
    <input type="text" id="position" [(ngModel)]="employee.position" name="position" required>
  </div>

  <div>
    <label for="department">Department:</label>
    <input type="text" id="department" [(ngModel)]="employee.department" name="department" required>
  </div>

  <button type="submit" [disabled]="!employeeForm.form.valid">
    {{ employee.id === 0 ? 'Add Employee' : 'Update Employee' }}
  </button>
</form>
